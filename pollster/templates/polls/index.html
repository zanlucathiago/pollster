{% extends 'base.html' %}
{% block content %}
<h1 class="text-center mb-3">Perguntas da enquete</h1>
{% if latest_question_list %}
{% for question in latest_question_list %}
<div class="card mb-3">
    <div class="card-body">
        <p class="lead">{{ question.question_text }}</p>
        <a href="{% url 'polls:detail' question.id %}" class="btn btn-primary btn-sm">Vote agora</a>
        <a href="{% url 'polls:results' question.id %}" class="btn btn-secundary btn-sm">Resultados</a>
    </div>
</div>
{% endfor %}
{% else %}
<p>Não há perguntas disponíveis.</p>
{% endif %}
{% endblock %}
